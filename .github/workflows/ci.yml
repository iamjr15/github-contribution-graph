name: CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck -w packages/github-contribution-graph

      - name: Run tests
        run: npm run test -w packages/github-contribution-graph

      - name: Build package
        run: npm run build
